<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="videos/meu-video.ogv" width="600px" controls></video>--> <!--esse tipo é mais simples e pode não funcionar em alguns navegdores, oarquivo ogv não funciona no Edge, o vídeo corre mas não tem imagem, os outros formatos funcionaram-->

    <video width="560px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.webm" type="video/webm">
         <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a repodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos Externos (Youtube / Vimeo)</h1>
    <p>Vídeo incorporado do Youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=ItCdInCmF2XYgHlk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
