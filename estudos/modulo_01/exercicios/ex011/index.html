<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>--> <!--comentário: essa maneira é um pouco limitada pois pode não reconhecer todas os tipos de audio-->

    <audio preload="metadata" controls autoplay loop><!--esse reproduz automaticamente e ao terminar inicia novamente-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.ogg" type="audio/ogg">
          <source src="midia/guanacast-33.wav" type="audio/wav">
          <p>Infelizmente seu navegador não consegue reporuzir este áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio> <br>

    <audio preload="metadata" controls><!--esse inicia somente se clicar no play-->
        <source src="midia/Na Comunhão Senhor - Mazinho.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
